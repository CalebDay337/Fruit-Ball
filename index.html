<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FruitBall: GORILLA TEST</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; position: fixed; overflow: hidden; background: #1a1a1a; font-family: sans-serif; }
        #ui { position: absolute; width: 100%; top: 20px; color: white; text-align: center; pointer-events: none; z-index: 10; }
        #boss-hp { width: 200px; height: 12px; background: #444; margin: 10px auto; display: none; border: 2px solid #fff; border-radius: 6px; }
        #hp-fill { width: 100%; height: 100%; background: #ff4757; }
        canvas { display: block; background: #2c3e50; touch-action: none; }
        #debug { position: absolute; bottom: 10px; left: 10px; color: lime; font-family: monospace; font-size: 10px; pointer-events: none; }
    </style>
</head>
<body>
    <div id="ui">
        <div style="font-size: 24px;">SCORE: <span id="score">0</span></div>
        <div id="boss-hp"><div id="hp-fill"></div></div>
        <div id="msg" style="font-size: 30px; color: #f1c40f; font-weight: bold;"></div>
    </div>
    <div id="debug">System: Active</div>
    <canvas id="c"></canvas>

<script>
    const canvas = document.getElementById('c');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score');
    const hpFill = document.getElementById('hp-fill');
    const bossBar = document.getElementById('boss-hp');
    const msg = document.getElementById('msg');
    const debug = document.getElementById('debug');

    let score = 0, shake = 0;
    let bossActive = false, bossHP = 100, bossX = 0, bossDir = 4;

    function resize() { 
        canvas.width = window.innerWidth; 
        canvas.height = window.innerHeight; 
        debug.innerText = "Resized: " + canvas.width + "x" + canvas.height;
    }
    window.addEventListener('resize', resize);
    resize();

    const ball = { x: 200, y: 300, r: 20, dx: 5, dy: 5, e: "üçé" };
    const paddle = { w: 120, h: 20, x: 0 };

    window.addEventListener('touchmove', (e) => {
        paddle.x = e.touches[0].clientX - paddle.w/2;
    }, {passive: false});

    function update() {
        ctx.save();
        if(shake > 0) { ctx.translate(Math.random()*shake - shake/2, Math.random()*shake - shake/2); shake *= 0.9; }
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // --- THE GORILLA LOGIC ---
        // Triggering at only 50 points for testing!
        if(score >= 50 && !bossActive) {
            bossActive = true;
            bossBar.style.display = "block";
            msg.innerText = "GORILLA APPEARED!";
            debug.innerText = "BOSS SPAWNED";
            setTimeout(() => msg.innerText = "", 2000);
        }

        if(bossActive) {
            bossX += bossDir;
            if(bossX < 0 || bossX > canvas.width - 80) bossDir *= -1;
            ctx.font = "80px serif";
            ctx.fillText("ü¶ç", bossX, 120);

            // Ball hitting Gorilla
            if(ball.y < 130 && ball.x > bossX && ball.x < bossX + 80) {
                ball.dy = Math.abs(ball.dy); // Bounce down
                bossHP -= 20;
                shake = 15;
                hpFill.style.width = bossHP + "%";
                if(bossHP <= 0) {
                    bossActive = false;
                    bossBar.style.display = "none";
                    score += 500;
                    msg.innerText = "YOU WIN!";
                    bossHP = 100;
                }
            }
        }

        // Draw Paddle
        ctx.fillStyle = "#f1c40f";
        ctx.fillRect(paddle.x, canvas.height - 60, paddle.w, paddle.h);

        // Draw Ball
        ctx.font = "40px serif";
        ctx.fillText(ball.e, ball.x - 20, ball.y + 15);

        ball.x += ball.dx; ball.y += ball.dy;

        // Bounce Walls
        if(ball.x < 0 || ball.x > canvas.width) ball.dx *= -1;
        if(ball.y < 0 && !bossActive) ball.dy *= -1;

        // Bounce Paddle
        if(ball.y > canvas.height - 80 && ball.x > paddle.x && ball.x < paddle.x + paddle.w) {
            ball.dy = -Math.abs(ball.dy);
            score += 10;
            scoreEl.innerText = score;
        }

        // Reset
        if(ball.y > canvas.height) { ball.y = 200; score = 0; scoreEl.innerText = 0; bossActive = false; bossBar.style.display = "none"; }

        ctx.restore();
        requestAnimationFrame(update);
    }
    update();
</script>
</body>
</html>
